<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server-Client Communication</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <button id="helloButton">Say Hello</button> -->
    <div id="main-container" class="main-container">
      <!-- <input id="score" type="number" placeholder="Input the value"></input> 
        <button id= "submitBtn"> Submit score </button> -->

      <div class="name-content">
        <h1 id="name1">Player 1</h1>
        <div class="ratio-content">
          <h1 id="ratio1">0</h1>
          <h2>:</h2>
          <h1 id="ratio2">0</h1>
        </div>
        <h1 id="name2">Player 2</h1>
      </div>

      <div class="main-area">
        <div class="scoreturns-content">
          <h1 id="turn1">0</h1>
          <h1 id="turn2">0</h1>
          <h1 id="turn3">0</h1>
          <h1 id="turn4">0</h1>
          <h1 id="turn5">0</h1>
          <h1 id="turn6">0</h1>
          <h1 id="turn7">0</h1>
          <h1 id="turn8">0</h1>
          <h1 id="turn9">0</h1>
        </div>
        <div class="turn-content">
          <h1>TURN 1</h1>
          <p>Điểm còn lại: <span> 80</span></p>
          <p>Mốc <span> A </span></p>
        </div>
        <div class="statusgame-content">
          <div class="waiting-content">
            <h1>Chờ đối phương...</h1>
          </div>
          <div class="input-content">
            <h2>Trắng E</h2>
            <input id="score" type="number" placeholder="Nhập điểm số" />
            <button id="submitBtn">Đồng ý</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
